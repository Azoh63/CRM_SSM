<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<base th:href="@{/}">
<meta charset="UTF-8">

<link href="jquery/bootstrap_3.3.0/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<link href="jquery/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" type="text/css" rel="stylesheet" />
<link href="jquery/bs_pagination-master/css/jquery.bs_pagination.min.css" rel="stylesheet" type="text/css" >

<script type="text/javascript" src="jquery/jquery-1.11.1-min.js"></script>
<script type="text/javascript" src="jquery/bootstrap_3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="jquery/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="jquery/bootstrap-datetimepicker-master/locale/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="jquery/bs_pagination-master/js/jquery.bs_pagination.min.js"></script>
<script type="text/javascript" src="jquery/bs_pagination-master/localization/en.js"></script>

<script type="text/javascript">

	$(function(){
		$("#createClueBtn").click(function () {
            //删除模态窗口中的所有数据
            $("#create-fullname").val("");
            $("#create-appellation").val("");
            $("#create-owner").val("");
            $("#create-company").val("");
            $("#create-job").val("");
            $("#create-email").val("");
            $("#create-phone").val("");
            $("#create-website").val("");
            $("#create-mphone").val("");
            $("#create-state").val("");
            $("#create-source").val("");
            $("#create-create_by").val("");
            $("#create-create_time").val("");
            $("#create-description").val("");
            $("#create-contact_summary").val("");
            $("#create-next_contact_time").val("");
            $("#create-address").val("");

			//打开创建线索模态窗口
			$("#createClueModal").modal("show");
		});

		//创建线索的保存按钮被点击了
		$("#saveCreateClueBtn").click(function () {

		    var fullname = $("#create-fullname").val();
		    var appellation = $("#create-appellation").val();
		    var owner = $("#create-owner").val();
		    var company = $("#create-company").val();
		    var job = $("#create-job").val();
		    var email = $("#create-email").val();
		    var phone = $("#create-phone").val();
		    var website = $("#create-website").val();
		    var mphone = $("#create-mphone").val();
		    var state = $("#create-state").val();
		    var source = $("#create-source").val();
		    var createBy = $("#create-create_by").val();
		    var createTime = $("#create-create_time").val();
		    var description = $("#create-description").val();
		    var contactSummary = $("#create-contact_summary").val();
		    var nextContactTime = $("#create-next_contact_time").val();
		    var address = $("#create-address").val();

		    //表单验证
            if(owner == ""){
                alert("所有者不能为空");
                return;
            }else if(company == ""){
                alert("公司不能为空");
                return;
            }else if(fullname == ""){
                alert("姓名不能为空");
                return;
            }

            $.ajax({
                url:"workbench/clue/addClue.do",
                data:{
                    fullname:fullname,
                    appellation:appellation,
                    owner:owner,
                    company:company,
                    job:job,
                    email:email,
                    phone:phone,
                    website:website,
                    mphone:mphone,
                    state:state,
                    source:source,
                    createBy:createBy,
                    createTime:createTime,
                    description:description,
                    contactSummary:contactSummary,
                    nextContactTime:nextContactTime,
                    address:address
                },
                type:"post",
                dataType:"json",
                success:function (data) {
                    if(data.code == 1){
                        //成功就影藏窗口
                        $("#createClueModal").modal("hide");
                        getClue(1,10);
                    }else{
                        alert(data.message);
                        //并且不关闭模态窗口
                        $("#createClueModal").modal("show");
                    }
                }
            });
        });

		//日历控件
        $(".myDate").datetimepicker({
            language:"zh-CN",   //日历语言是中文
            format:"yyyy-mm-dd",    //日历输入的格式
            autoclose:true, //默认是false，这里需要开启
            minView:"month",    //最小选择视图
            todayBtn:true,  //'今日按钮'，需要开启
            initialDate:new Date(),  //打开的时候是系统当前时间
            clearBtn:true,   //readonly的同时还能删除
            pickerPosition: "top-right"
        });

        getClue(1,10);

        //查询按钮去后台查询满足条件的数据
        $("#searchClueBtn").click(function () {
            getClue(1,$("#paginationBox").bs_pagination('getOption', 'rowsPerPage'));
        })

	}); //页面加载完毕

    function getClue(pageNo,pageSize){
        var fullname = $.trim($("#searchFullname").val());
        var company = $.trim($("#searchCompany").val());
        var phone = $.trim($("#searchPhone").val());
        var source = $("#searchSource").val();
        var owner = $.trim($("#searchOwner").val());
        var mphone = $.trim($("#searchMphone").val());
        var state = $("#searchState").val();
        var html = "";

        //获取线索列表发出的是一个异步请求
        $.ajax({
            url:"workbench/clue/queryClueByConditionForPage.do",
            data:{
                pageNo:pageNo,
                pageSize:pageSize,
                fullname:fullname,
                company:company,
                phone:phone,
                source:source,
                owner:owner,
                mphone:mphone,
                state:state
            },
            type:"post",
            dataType:"json",
            success:function (data) {
                var totalPages = parseInt(data.totalRows/pageSize);
                if(data.totalRows%pageSize > 0){
                    //页数应该加1
                    totalPages += 1;
                }


                $.each(data.clueList,function (index,clue) {
                    html += "<tr class=\"active\">";
                    html += "<td><input type=\"checkbox\" value=\""+clue.id+"\"/></td>";
                    html += "<td><a style=\"text-decoration: none; cursor: pointer;\" onclick=\"window.location.href='workbench/clue/getClueForDetail.do?id="+clue.id+"';\">"+clue.fullname+""+clue.appellation+"</a></td>";
                    html += "<td>"+clue.company+"</td>";
                    html += "<td>"+clue.phone+"</td>";
                    html += "<td>"+clue.mphone+"</td>";
                    html += "<td>"+clue.source+"</td>";
                    html += "<td>"+clue.owner+"</td>";
                    html += "<td>"+clue.state+"</td>";
                    html += "</tr>";
                });
                $("#clueBody").html(html);

                //给分页插件绑定事件
                $("#paginationBox").bs_pagination({
                    currentPage:pageNo,
                    rowsPerPage:pageSize, //每一页显示的数据条数
                    totalPages:totalPages, //需要计算，pagination内部没有提供计算,js是弱类型语言，除法得到的是小数，需要判断
                    visiblePageLinks:5, //能够显示的按钮个数
                    totalRows:data.totalRows,	//总记录数

                    //显示跳转的按钮
                    showGoToPage: true,
                    showRowsPerPage: true,
                    showRowsInfo: true,

                    onChangePage: function(event,pageObj) { // returns page_num and rows_per_page after a link has clicked
                        getClue(pageObj.currentPage,pageObj.rowsPerPage);
                    }
                });

            }
        });
    }
	
</script>
</head>
<body>

								  <option>已联系</option>
								  <option>虚假线索</option>
								  <option>丢失线索</option>
								  <option>未联系</option>
								  <option>需要条件</option>-->

						<div class="form-group">
							<label for="create-source" class="col-sm-2 control-label">线索来源</label>
